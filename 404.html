<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamza</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/animations.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-bg);
            position: relative;
            overflow: hidden;
        }
        
        .error-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }
        
        .error-content {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 0 20px;
        }
        
        .error-chess {
            font-size: 8rem;
            color: var(--accent-gold);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(4rem, 8vw, 8rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .error-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-chess {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor">
        <i class="fas fa-chess-bishop"></i>
    </div>

    <!-- 404 Error Page -->
    <div class="error-page">
        <div class="error-background"></div>
        
        <div class="error-content">
            <div class="error-chess">
                <i class="fas fa-chess-rook"></i>
            </div>
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Blunder ??</h2>
            <p class="error-message">
                The page is coming soon.
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Return Home
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Simple cursor functionality for 404 page
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.getElementById('cursor');
            
            if (window.innerWidth > 768) {
                let mouseX = 0;
                let mouseY = 0;
                let cursorX = 0;
                let cursorY = 0;
                
                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
                
                function animateCursor() {
                    cursorX += (mouseX - cursorX) * 0.1;
                    cursorY += (mouseY - cursorY) * 0.1;
                    
                    cursor.style.left = cursorX - 15 + 'px';
                    cursor.style.top = cursorY - 15 + 'px';
                    
                    requestAnimationFrame(animateCursor);
                }
                
                animateCursor();
                
                // Hover effects
                const hoverElements = document.querySelectorAll('a, button');
                hoverElements.forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        cursor.style.transform = 'scale(1.5)';
                        cursor.style.background = 'rgba(255, 215, 0, 0.8)';
                    });
                    
                    element.addEventListener('mouseleave', () => {
                        cursor.style.transform = 'scale(1)';
                        cursor.style.background = '#FFD700';
                    });
                });
            }
        });
    </script>
</body>
</html>
